<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //FASE 2
        const anyInicial = 1948;
        const anyTraspas = 4;
        //FASE 1
        document.writeln("FASE 1<br /><br />");

        var nom = "Cristian\t";
        var cognom1 = "Puntí\t";
        var cognom2 = "Sabatés\t";


        var dia = 25;
        var mes = 9;
        var any = 1984;


        document.writeln(cognom1 + cognom2 + nom + "<br />");
        document.writeln(dia + "/" + mes + "/" + any + "<br /><br />");

        //FASE 2
        document.writeln("FASE 2<br /><br />");

        var a = (any - anyInicial) / anyTraspas;
        
        document.writeln(a + "<br /><br />");

        //FASE 3
        document.writeln("FASE 3<br /><br />");

        var i = anyInicial;
        var esTraspas = "Aquest any és de traspàs";
        var noEsTraspas = "Aquest any no és de traspàs";

        var anyNaixTras = true;



        for (; i <= any; i++) {
            
            anyNaixTras = i % anyTraspas == 0 && i % 100 != 0 || i % 400 == 0;

            if (anyNaixTras) {
                document.writeln(i + "<br /><br />");
                document.writeln(esTraspas + "<br /><br />");
            }
            else {
                document.writeln(i + "<br /><br />");
                document.writeln(noEsTraspas + "<br /><br />");
            }
        }


        //FASE 4
        document.writeln("FASE 4<br /><br />");

        var nomCognoms =  nom + cognom1 + cognom2 +"<br />";
        var dataNaix = dia + "/" + mes + "/" + any +"<br />";

        anyNaixTras = any % anyTraspas == 0 && i % 100 != 0 || i % 400 == 0;

        document.writeln("El meu nom és " + nomCognoms);
        document.writeln("Vaig néixer el " + dataNaix);

        if (anyNaixTras) {
            document.writeln("El meu any de naixement és de traspàs");
        }
        else {
            document.writeln("El meu any de naixement no és de traspàs");
        }


    </script>
</body>

</html>
